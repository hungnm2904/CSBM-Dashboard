<md-dialog class="compose-dialog" aria-label="New Message">
    <form class="md-inline-form">
        <md-toolbar class="md-accent md-hue-2">
            <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
                <span class="title" translate="UPDATE FIELD">Update Field Name</span>
                <md-button class="md-icon-button" ng-click="vm.closeDialog()" aria-label="Close dialog" tranlate translate-aria-label="CLOSE DIALOG">
                    <md-icon md-font-icon="icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content ms-scroll>
            <div layout="row">
                <md-input-container flex=50>
                    <label>Field Name</label>
                    <md-select ng-model="field">
                        <md-option ng-repeat="field in fields" value="{{field}}">
                            {{field}}
                        </md-option>
                    </md-select>
                </md-input-container>
                <md-input-container class="md-block" flex="50">
                    <label>New Name</label>
                    <input ng-model="columnName" type="text">
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row" layout-align="start center">
            <div layout="row" layout-align="start center">
                <md-button ng-click="updateField()" class="send-button md-accent md-raised" aria-label="Delete" translate="UPDATE FIELD" translate-attr-aria-label="UPDATE FIELD">
                    UPDATE FIELD NAME
                </md-button>
            </div>
        </md-dialog-actions>
    </form>
</md-dialog>
