<div class="template-7 p-10 md-primary-bg" layout="row" layout-align="space-between">
    <div class="media">
        <img class="image" src="http://placehold.it/80x80" width="80px">
    </div>

    <div class="info" layout="column" layout-align="space-between" layout-fill flex>
        <div class="p-10">
            <div class="name h1" ng-if="card.name">
                {{card.name}}
            </div>
        </div>
    </div>
</div>
