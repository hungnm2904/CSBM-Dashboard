<div id="admin-applications" class="page-layout simple fullwidth doc-page">
    <!-- HEADER -->
    <div class="header md-accent-bg" layout="row" layout-align="space-between">
        <div layout="column" layout-align="center start">
            <div class="sub-title"></div>
            <div class="title">Applications<span class="title-info"></span></div>
        </div>
        <div layout="row" layout-align="start center">
            <md-button aria-label="refresh button" ng-click="">
                <md-icon md-font-icon="icon-refresh"></md-icon>
                <span>Refresh</span>
            </md-button>
        </div>
    </div>
    <!-- / HEADER -->
    <!-- CONTENT -->
    <div class="content">
        <div class="white-bg md-whiteframe-4dp">
            <table class="dataTable row-border hover" datatable="ng" dt-options="dtOptions">
                <thead>
                    <tr>
                        <th ng-repeat="header in headers" class="secondary-text">
                            <div class="table-header">
                                <span class="column-title">{{header}}</span>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="application in applications">
                        <td ng-repeat="header in headers">
                            {{application[header]}}
                        </td>
                        <td>
                            <md-switch class="md-primary" aria-label="Switch" ng-model="application.status" ng-change="onChange(application._id, application.status)">
                            </md-switch>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- / CONTENT -->
</div>
