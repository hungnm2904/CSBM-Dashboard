<md-dialog class="compose-dialog" aria-label="Create new application">
    <form class="md-inline-form">
        <md-toolbar class="md-accent md-hue-2">
            <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
                <span class="title">Create a new application</span>
                <md-button class="md-icon-button" ng-click="closeDialog()" aria-label="Close dialog" tranlate translate-aria-label="CLOSE DIALOG">
                    <md-icon md-font-icon="icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content ms-scroll>
            <md-input-container class="md-block">
                <label translate="APPLICATION NAME">Application name</label>
                <input ng-model="applicationName" type="text">
            </md-input-container>
        </md-dialog-content>
        <md-dialog-actions layout="row" layout-align="space-between center">
            <div layout="row" layout-align="start center">
                <md-button ng-disabled="!applicationName || applicationNames.includes(applicationName)" ng-click="createApplication()" class="send-button md-accent md-raised" aria-label="Create">
                    Create
                </md-button>
            </div>
        </md-dialog-actions>
    </form>
</md-dialog>
