<md-dialog class="compose-dialog" aria-label="New Message">
    <form class="md-inline-form">
        <md-toolbar class="md-accent md-hue-2">
            <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
                <span class="title">Remove relation</span>
                <md-button class="md-icon-button" ng-click="closeDialog()" aria-label="Close dialog">
                    <md-icon md-font-icon="icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content ms-scroll>
            <div layout="column">
                <!-- Object Id -->
                <div layout="row" layout-align="space-between center" class="mt-5">
                    <div layout="column">
                        <div>
                            Related objectId
                        </div>
                        <!--                         <div class="sub-title">
                            Choose an objectId from "{{relationInfo.targetClass}}" table.
                        </div>
 -->                </div>
                    <md-input-container flex="50">
                        <md-select ng-model="relatedId" aria-label="Related id">
                            <md-option ng-repeat="relatedId in relatedIds" ng-value="relatedId" ng-selected="$index == 0" aria-label="Related Id">
                                {{relatedId}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                </div>
                <!-- / Object Id -->
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row" layout-align="space-between center">
            <div layout="row" layout-align="start center">
                <md-button ng-click="removeRelation()" class="send-button md-accent md-raised" aria-label="Remove relation">
                    Remove relation
                </md-button>
            </div>
        </md-dialog-actions>
    </form>
</md-dialog>
