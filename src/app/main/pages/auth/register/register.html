<div id="login" class="flex-scrollable" layout="column" ms-scroll>
    <div id="login-form-wrapper" layout="column" layout-align="center center">
        <div class="logo">
            <span>Masamune</span>
        </div>
        <div id="login-form" class="md-whiteframe-8dp">
            <div class="title">Create an account</div>
            <form name="registerForm" novalidate>
                <md-input-container class="md-block" md-no-float>
                    <label>Username</label>
                    <input name="username" ng-model="vm.username" required>
                    <div ng-messages="registerForm.username.$error" role="alert">
                        <div ng-message="required">
                            <span>Username field is required</span>
                        </div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block" md-no-float>
                    <label>Email</label>
                    <input type="email" name="email" ng-model="vm.email" ng-pattern="/^.+@.+\..+$/" required>
                    <div ng-messages="registerForm.email.$error" role="alert" multiple>
                        <div ng-message="required">
                            <span>Email field is required</span>
                        </div>
                        <div ng-message="pattern">
                            <span>Email must be a valid e-mail address</span>
                        </div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block" md-no-float>
                    <label>Password</label>
                    <input type="password" name="password" ng-model="vm.password" required>
                    <div ng-messages="registerForm.password.$error" role="alert">
                        <div ng-message="required">
                            <span>Password field is required</span>
                        </div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block" md-no-float>
                    <label>Password (Confirm)</label>
                    <input type="password" name="passwordConfirm" ng-model="vm.passwordConfirm" required>
                    <div ng-messages="registerForm.passwordConfirm.$error" role="alert">
                        <div ng-message="required">
                            <span>Password (Confirm) field is required</span>
                        </div>
                    </div>
                </md-input-container>
                <div class="terms" layout="row" layout-align="center center">
                    <md-checkbox name="terms" ng-model="data.cb1" aria-label="I read and accept" required></md-checkbox>
                    <div layout="row" layout-sm="column" layout-align="start center">
                        <span>I read and accept </span>&nbsp;
                        <a href="#" class="md-accent-color" translate="REGISTER.TERMS_COND">terms and conditions</a>
                    </div>
                </div>
                <md-input-container class="md-block" md-no-float>
                    <div ng-messages="registerForm.register.$error" role="alert">
                        <div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>
                    </div>
                </md-input-container>
        </div>
        <md-button type="submit" class="md-raised md-accent submit-button" aria-label="CREATE MY ACCOUNT" ng-disabled="registerForm.$invalid || registerForm.$pristine" translate="REGISTER.CREATE_ACCOUNT" translate-attr-aria-label="REGISTER.CREATE_ACCOUNT" ng-click="vm.register()">
            CREATE MY ACCOUNT
        </md-button>
        </form>
        <div class="register" layout="row" layout-xs="column" layout-align="center center">
            <span class="text" translate="REGISTER.ALREADY_HAVE">Already have an account?</span>&nbsp;
            <a class="link" ui-sref="app.pages_auth_login" translate="REGISTER.LOGIN">Log in</a>
        </div>
    </div>
</div>
